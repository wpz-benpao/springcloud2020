server:
  port: 81

spring:
  application:
    name: cloud-order-service

  zipkin:
    base-url: http://localhost:9411

  sleuth:
    sampler:
      probability: 1

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      #defaultZone: http://localhost:7001/eureka  #单机版
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/  #集群版
